<h1 class="page__title page__title_centring">Профиль</h1>
<form action="/" method="post" class="profile-form form">
  <div class="profile">
    <div class="profile__form">
      <div class="form__group profile-form__group">
        <input class="profile-form__control form__control" type="text" placeholder="Имя">
        <span class="profile-form__line form__line"></span>
      </div>
      <div class="form__group profile-form__group">
        <input class="profile-form__control form__control" type="email" placeholder="Почта">
        <span class="profile-form__line form__line"></span>
      </div>
      <div class="form__group profile-form__group">
        <input class="profile-form__control form__control" type="text" placeholder="Новый пароль">
        <span class="profile-form__line form__line"></span>
      </div>
      <div class="form__group profile-form__group">
        <input class="profile-form__control form__control" type="text" placeholder="Подтвердите пароль">
        <span class="profile-form__line form__line"></span>
      </div>
    </div>
    <div class="profile__avatar">
      <img src="img/avatar.jpg" alt="">
      <label class="profile__btn">
        <input type="file">
        выбрать аватар
      </label>
    </div>
  </div>
  <div class="form__footer">
    <button type="submit" class="btn btn_blue profile-form__btn">Сохранить</button>
  </div>
</form>
