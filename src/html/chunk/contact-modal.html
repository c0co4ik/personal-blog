<div class="modal" id="contact-modal">
  <div class="modal__content">
    <button type="button" class="modal__close">
      <img src="img/contact-close.svg" alt="Закрыть">
    </button>
    <form action="/" method="post" class="modal-form form">
      <div class="form__group modal-form__group">
        <input
          class="modal-form__control form__control"
          type="text"
          placeholder="Имя"
        />
        <span class="modal-form__line form__line"></span>
      </div>
      <div class="form__group modal-form__group">
        <input
          class="modal-form__control form__control"
          type="email"
          placeholder="Ваш email"
        />
        <span class="modal-form__line form__line"></span>
      </div>
      <div class="form__group modal-form__group">
        <input
          class="modal-form__control form__control"
          type="text"
          placeholder="Текст сообщения"
        />
        <span class="modal-form__line form__line"></span>
      </div>
      <div class="form__footer">
        <div class="form__group modal-form__group">
          <button type="submit" class="btn btn_blue modal-form__btn">
            Отправить
          </button>
        </div>
        <ul class="form-list">
          <li class="form-list__item">
            <a href="mailto:ponomarew.matv@yandex.ru" class="form-list__link modal-form__link">e-mail: ponomarew.matv@yandex.ru</a>
          </li>
          <li class="form-list__item">
            <a href="tel:+79022359369" class="form-list__link modal-form__link">тел: +79022359369</a>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>
